language: php
php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

before_install:
  - rm -rf travis-test
  - mkdir travis-test
  - cd travis-test

install:
  - composer require browomir/open-encryption "dev-master"
  - composer require satooshi/php-coveralls:~0.6@stable

before_script:
  - mkdir -p build/logs

script:
  - phpunit --configuration vendor/browomir/open-encryption/travis.phpunit.xml --coverage-clover build/logs/clover.xml

after_success:
  - sh -c 'if [ "$TRAVIS_PHP_VERSION" != "hhvm" ]; then php vendor/bin/coveralls -v; fi;'